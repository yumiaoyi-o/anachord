# Greeter-only Hyprland config for greetd
# Minimal: black background, launch quickshell immediately

monitor=,preferred,auto,1

# Launch the greeter. When quickshell exits after auth:
# Exit Hyprland -> greetd starts user session
exec-once = /etc/greetd/launch-anachord-greeter; hyprctl dispatch exit

# Pure black background — no flash, no wallpaper
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    background_color = 0x000000
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_hyprland_qtutils_check = true
    disable_xdg_env_checks = true
}

# Disable animations — instant transitions
animations {
    enabled = false
}

# Window rules — none for greeter
windowrulev2 = suppressevent maximize, class:.*

# Keyboard — capture Escape key
bindm = SUPER, mouse:272, movewindow

# Suppress visual config error popups in greeter session
debug {
    suppress_errors = true
}
